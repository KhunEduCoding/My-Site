<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lesson with Khmer Fonts</title>
<style>
    /* Apply Khmer OS Moul font to specific headers */
    @font-face {
        font-family: 'Khmer OS Moul';
        src: url('Fonts/KhmerOSbattambang.ttf') format('truetype');
    }

    /* Apply Khmer OS System font to body */
    @font-face {
        font-family: 'Khmer OS System';
        src: url('Fonts/KhmerOSmuollight.ttf') format('truetype');
    }

    h1, h2, h3, h4, h5, h6 {
        font-family: 'Khmer OS System', Arial, sans-serif;
    }

    .khmer-moul {
        font-family: 'Khmer OS Moul', Arial, sans-serif;
    }

    body {
        font-family: 'Khmer OS System', Arial, sans-serif;
    }
</style>
</head>
<body>

<h1>មេរៀនទី ១: ការណែនាំ</h1>
<h2 class="khmer-moul">គោលបំណង</h2>
<p>Introduction to PC troubleshooting and common issues faced.</p>

<h3>បញ្ជីមិនមានលំដាប់ (Bullet Points)</h3>
<ul>
    <li>មុខទំនិញទី១</li>
    <li>មុខទំនិញទី២</li>
    <li>មុខទំនិញទី៣</li>
</ul>

<h3>បញ្ជីមានលំដាប់ (Numbered List)</h3>
<ol>
    <li>មុខទំនិញទី១</li>
    <li>មុខទំនិញទី២</li>
    <li>មុខទំនិញទី៣</li>
</ol>

</body>
</html>
